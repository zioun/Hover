<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h3>menu</h3>
        <ul class="menu"></ul>
            <li><a href="#">menu 1</a></li>
            <li><a href="#">menu 2</a></li>
            <li><a href="#">menu 3</a></li>
            <li><a href="#">menu 4</a></li>
            <li><a href="#">menu 5</a></li>
        </ul>
        <style>
            .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 15px;
            }
            .menu li {
            position: relative;
            }
            .menu a {
            text-decoration: none;
            color: #333;
            padding: 8px 16px;
            display: block;
            transition: background 0.3s, color 0.3s;
            }
            .menu a:hover {
            background: #007bff;
            color: #fff;
            border-radius: 4px;
            }
        </style>
    </div>
</body>
</html>
